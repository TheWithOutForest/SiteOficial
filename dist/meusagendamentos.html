<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Ingressos</title>
    <link rel="icon" type="image/x-icon" href="assets/icon.ico"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/meusagendamentos.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Gestão de Ingressos Comprados</h1>
        
        <div class="mb-4">
            <a href="index.html" class="btn btn-primary confirm-button">Início</a>
            <a href="pagamento.html" class="btn btn-secondary confirm-button">Voltar</a>
        </div>
        
        <div class="mb-4">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" required>
            </div>
            <div class="mb-3">
                <label for="cpf" class="form-label">CPF</label>
                <input type="text" class="form-control" id="cpf" required>
            </div>
            <div class="mb-3">
                <label for="telefone" class="form-label">Telefone Celular</label>
                <input type="text" class="form-control" id="telefone" required>
            </div>
            <div class="mb-3">
                <label for="ingresso" class="form-label">Ingresso</label>
                <select class="form-select" id="ingresso" required>
                    <option value="ativo">Ativo</option>
                    <option value="inativo">Inativo</option>
                </select>
            </div>
            <button class="btn btn-primary confirm-button" id="salvar">Salvar</button>
        </div>
        
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>CPF</th>
                        <th>Telefone</th>
                        <th>Ingresso</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="tabela-ingressos">
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
